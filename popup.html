<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 300px;
                padding: 16px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 14px;
                color: #15141a;
                background-color: #ffffff;
                margin: 0;
            }

            .create-btn {
                width: 100%;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                background-color: #0060df;
                color: white;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 150ms;
            }

            .create-btn:hover {
                background-color: #003eaa;
            }

            .create-btn:active {
                background-color: #002275;
            }
        </style>
    </head>
    <body>
        <button id="createBtn" class="create-btn">Save current pins</button>
        <script src="popup.js"></script>
    </body>
</html>
